<div class="login_box">
				<h3>登陆</h3>
				<div class="login_form">
					<form method="post" id="loginForm" action="">
						<div class="form-group" style="border-bottom: solid 1px #c4c6e6;">
						</div>
						<div class="form-group">
							<label for="elsAccount" class="t"><span>账号</span><span class="span-sign">：</span></label>
							<input id="elsAccount" placeholder="请输入ELS账号" value="" name="elsAccount" type="text" class="form-control x319 in"
							       autocomplete="off">
						</div>
						<div class="form-group">
							<label for="elsSubAccountPassword" class="t"><span>密　&nbsp;&nbsp;&nbsp;码</span><span class="span-sign">：</span></label>
							<input id="elsSubAccountPassword" placeholder="请输入密码" value="" name="elsSubAccountPassword" type="password"
							       class="password form-control x319 in">
						</div>
						<div class="form-group">
							<label for="identifyCode" class="t"><span>验&nbsp;&nbsp;证&nbsp;码</span><span class="span-sign">：</span></label>
							<input id="identifyCode"  placeholder="请输入验证码" name="identifyCode" type="text" class="form-control x164 in">
							<img id="code" alt="点击更换" title="点击更换" src="../image/identifyingCode.img" class="m">
	                        <span id="i18n_label_elsSubAccount" class="change-code"><a onclick="changeCode()"
	                                                                                   href="javascript:void(0)">换一张</a></span>
						</div>
						<div class="form-group opt" style="position: relative;min-height: 16px;">
							<label class="fr col-sm-12 warn"><span style="display:block; max-width: 100%;">请勿在非个人设备上设置[<b>记住密码</b>]或[<b>自动登录</b>]</span></label>
							<label class="ff  js-save-p" style="position:absolute;top:-20px;left:25px;"><input type="checkbox"><span>记住密码</span></label>
							<label class="fr  js-forgot-p"  style="position:absolute;top: -89px;left: 212px;background: #fff;"><a style=" min-width: 64px;display: inline-flex;" href="findpwd.html">[?]<span>忘记密码</span></a></label>
							<label class="fr  js-auto-l" style="position:absolute;top: -20px;left: 128px;"><input type="checkbox"><span>自动登录</span></label>
							<div class="clear"></div>
						</div>
						<div class="clear"></div>
						<div class="form-group space">
							<button type="button" id="submit_btn"
							        class="btn blue">&nbsp;登&nbsp;录&nbsp
							</button>
							<button type="button" id="reg_btn"
							        class="btn gray">&nbsp;注&nbsp;册&nbsp
							</button>
							<div class="clear"></div>
						</div>
					</form>
				</div>
			</div>
    <section class="main-content">
             
      <p><strong>被微风吹起。</strong></p>
      <p><strong>翻阅相濡以沫的梦。 </strong></p>
      <p><strong>我站在窗口。</strong></p>
      <p><strong>念你的长发在风中飞动。</strong></p>
      <p><strong>念你的背影在落叶的时刻走远。</strong></p>
      <p><strong>我想陪你。</strong></p>
      <p><strong>和从前那样傻。</strong></p>
      <br>
      <p><strong></strong></p>
      <p><strong>一天不够。</strong></p>
      <p><strong>长不过天地间。</strong></p>
